<div class="search-container">
    <input type="text" [(ngModel)]="search">
    <button (click)="searchNews(search)">Search</button>
    <ul id="suggestions" class="suggestions">
        <li *ngFor="let key of keys | searchKeys:search" (click)="search = key[0].toUpperCase()+key.slice(1)">{{key | titlecase}}</li>
    </ul>
</div>
