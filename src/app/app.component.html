<h1>Latest News</h1>
<app-categories (categoryNews)="updateNewsCategory($event)"></app-categories>
<app-search (searchNewsChange)="updateNewsSearch($event)"></app-search>
<div class="news-container">
  <app-news-item *ngFor="let newData of data$ | async" [news]="newData"></app-news-item>  
</div>
<div class="message">
  <p>{{message$ | async}}</p>
</div>
<div class="preload" *ngIf="loading">
  <div class="loader"></div>
</div>
